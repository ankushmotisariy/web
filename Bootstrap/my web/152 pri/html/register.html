<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-jawellary Store || Home</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- header -->
        <header>
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">E-jawellary</a>
                    </div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="home.html">Home</a></li>

                        </li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="register.html">Registration</a></li>
                        <li><a href="login.html">Login</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <!-- body -->


        <form>
            <div class="form-row">

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" id="Password" placeholder="Password">
                </div>
                <div class="form-group col-md-6">
                    <label for="con_password">Password</label>
                    <input type="password" class="form-control" id="con_password" placeholder="Confirm Password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="con_num">Contact Number</label>
                    <input type="tel" class="form-control" id="con_num" placeholder="1234567890">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Registration</button>
            <button type="reset" class="btn btn-danger">Cancel</button>
        </form>


        <!-- footer -->
        <footer>
            <div class="container"
                style="bottom: 0; background-color: black; border-radius: 3px; margin: 0 1px;  position: absolute;">
                <div class="row text-center w-100" style="">
                    <p class="text-center w-100" style="color: aliceblue;">Developed and design by Priyank sutariya</p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
